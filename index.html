<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./3dEffect.css">
    <link rel="stylesheet" href="./borderAnimat.css">
    <link rel="stylesheet" href="./cloud.css">
    <link rel="stylesheet" href="./loader.css">
</head>
<body>
    <section class="effect-1">
        <h1>3D Effect</h1>
        <div class="effect3d">
            <img src="./img/1.jpg" style="--i:2;--j:0">
            <img src="./img/1.jpg" style="--i:1;--j:1">
            <img src="./img/1.jpg" style="--i:0;--j:2">
            <img src="./img/1.jpg" style="--i:-1;--j:3">
        </div>
    </section>
    <section class="effect-1">
        <h1>Border Animation</h1>
        <div class="box">
            <h1>ZAYMAX</h1>
        </div>
    </section>
    <section class="effect-1">
        <h1>Cloud Effect</h1>
        <div class="banner">
            <div class="cloud">
                <img src="./img/cloud1.png" style="--i:1;">
                <img src="./img/cloud2.png" style="--i:2;">
                <img src="./img/cloud3.png" style="--i:3;">
                <img src="./img/cloud4.png" style="--i:4;">
                <img src="./img/cloud5.png" style="--i:5;">
            </div>
        </div>
    </section>
    <section class="effect-1">
        <h1>Animation Loader</h1>
        <div class="boxLoader">
            <div class="loader">
                <span></span>
            </div>
        </div>
    </section>
</body>
</html>
